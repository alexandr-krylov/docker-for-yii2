services:
  php: 
    build:
      context: .
      args:
        UID: ${UID:-1000}
        GID: ${GID:-1000}
    container_name: yii2-php
    volumes:
      - ../edrn/:/var/www/edrn
  nginx:
    image: nginx:latest
    container_name: yii2-nginx
    ports:
      - "8080:80"
    volumes:
      - ../edrn:/var/www/edrn
      - ./conf.d:/etc/nginx/conf.d
      - ./nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      - php
  redis:
    image: redis:latest
    container_name: yii2-redis
